<!DOCTYPE html>
<html>
 <head>
  <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EmulateIE9" >
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/bootstrap.css" rel="stylesheet" />    
  <link href="css/basic.css" rel="stylesheet" />
  <link href="css/feature.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/custom-styles.css" rel="stylesheet" />
  <script src="js/jquery-1.10.2.js"></script>
  <title>Who Said What - Sankey Chart d3 Tutorial</title>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
  <body>           
    <div class="container-fluid">
	<div class="container">
   
		<div id="row"> 	
	 	<div class="col-md-12 inner-page-style">
			
			<div class="row">
			<div class="col-md-12 panel panel-default">
			<div class="row">
				<div class="col-md-12 panel-heading1">
					<h2>Who Said What - Sankey Chart d3 Tutorial</h2>
				</div>	
           </div>
		   
           <div class="row">		   
				<div class=" col-md-12 panel-body">
					<p align="center" id="chart"></p>
				</div>
		  </div>
			
			</div>
			</div>
			
			
		</div>	
	   </div>
	
	</div>
	</div>
<script src="js/sankey.js"></script>
<script>
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"), 
    format = function(d) { return formatNumber(d); },
    color = d3.scale.category20b();
	
// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
	.attr("width", '100%')
    .attr("data-height", '0.5678')
    .attr("viewBox",'0 0 1200 900')
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

	   
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(100)
    .nodePadding(3)
    .size([width, height]);

var path = sankey.link();

// load the data (using the timelyportfolio csv method)
d3.csv("Data/depates.csv", function(error, data) {

  graph = {"nodes" : [], "links" : []};
    
	name_list = []
    data.forEach(function (d) {
      name_list.push(d.source);
	  graph.nodes.push({ "name": d.source });
      graph.nodes.push({ "name": d.target });
      graph.links.push({ "source": d.source,
                         "target": d.target,
                         "value": +parseInt(d.value) });
     });

     // return only the distinct / unique nodes
     graph.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(graph.nodes));

     // loop through each link replacing the text with its index from node
     graph.links.forEach(function (d, i) {
       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
     });

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     graph.nodes.forEach(function (d, i) {
       graph.nodes[i] = { "name": d };
     });
	 
	 console.log(graph.nodes);

  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; })
	  .attr("data-title",function(d) { return d.source.name + " vs " + d.target.name + "\n" + format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
		  this.parentNode.appendChild(this); })
      .on("drag", dragmove));
      
// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
     .style("fill", function(d,i) { 
		 return d.color = color(i); })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(2); })
	   .attr('data-title',function(d) { return d.name + "\n" + format(d.value); });
    
  $("rect").tooltip({container: 'body', html: true, placement:'top'});  
  $("path").tooltip({container: 'body', html: true, placement:'top'}); 	 

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name.charAt(0).toUpperCase()+d.name.slice(1);; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});
</script>
</body>
</html>
